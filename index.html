    // Estado do carrossel
    let currentSlide = 0;
    let slidesCount = 0;
    let carouselTrack = null;

    // Navegação de páginas (mantida)
    function showPage(pageName, postId = null) {
      const indexPage = document.getElementById('index-page');
      const postPage = document.getElementById('post-page');

      if (pageName === 'index') {
        indexPage.classList.remove('hidden');
        postPage.classList.add('hidden');
        document.title = "Portal de Novidades Redesoft";

        indexPage.classList.add('h-screen', 'overflow-hidden');
        postPage.classList.remove('min-h-screen');

        history.pushState({ page: 'index' }, '', window.location.pathname);

        // garante carrossel ao voltar
        initCarousel();
        showSlide(currentSlide);
      } else if (pageName === 'post') {
        indexPage.classList.add('hidden');
        postPage.classList.remove('hidden');

        indexPage.classList.remove('h-screen', 'overflow-hidden');
        postPage.classList.add('min-h-screen');

        history.pushState({ page: 'post', postId: postId }, '', `?id=${postId}`);

        if (postId) loadPost(postId);
      }
    }

    // Carregar post (mantido)
    function loadPost(postId) {
      const post = posts.find(p => p.id === Number(postId));

      if (post) {
        document.getElementById("post-imagem").src = post.imagem;
        document.getElementById("post-imagem").alt = post.titulo;
        document.getElementById("post-titulo").textContent = post.titulo;
        document.getElementById("post-data").textContent = post.data;
        document.getElementById("post-conteudo").textContent = post.conteudo;
        document.getElementById("post").classList.remove("hidden");
        document.getElementById("erro").classList.add("hidden");
        document.title = post.titulo + " - Redesoft";

        window.scrollTo(0, 0);
      } else {
        document.getElementById("post").classList.add("hidden");
        document.getElementById("erro").classList.remove("hidden");
      }
    }

    // ✅ CARROSSEL COM EFEITO DE “PÁGINA” (desliza)
    function initCarousel() {
      const carousel = document.getElementById("carousel");
      carousel.innerHTML = '';

      // Track que desliza
      carouselTrack = document.createElement("div");
      carouselTrack.id = "carousel-track";
      carouselTrack.className = "flex h-full w-full transition-transform duration-500 ease-in-out";
      carouselTrack.style.transform = "translateX(0%)";

      posts.forEach((post) => {
        const slide = document.createElement("div");
        // cada slide ocupa 100% da largura do carrossel
        slide.className = "w-full h-full flex-shrink-0 relative";

        slide.innerHTML = `
          <img src="${post.imagem}" class="w-full h-full object-cover" alt="${post.titulo}"/>
          <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white p-6">
            <h2 class="text-xl font-bold mb-2">${post.titulo}</h2>
            <p class="text-gray-200 mb-4 line-clamp-2">
              ${post.resumo.replace(/\\n/g, ' ')}
            </p>
            <button onclick="showPage('post', ${post.id})"
              class="inline-flex items-center text-green-300 font-semibold hover:text-green-400 hover:underline">
              Leia mais →
            </button>
          </div>
        `;

        carouselTrack.appendChild(slide);
      });

      carousel.appendChild(carouselTrack);
      slidesCount = posts.length;

      // Ajusta pro slide atual (caso volte da página do post)
      showSlide(currentSlide);
    }

    function showSlide(index) {
      if (!carouselTrack || slidesCount === 0) return;
      // move o track como “página”
      carouselTrack.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      if (slidesCount === 0) return;
      currentSlide = (currentSlide + 1) % slidesCount;
      showSlide(currentSlide);
    }

    function prevSlide() {
      if (slidesCount === 0) return;
      currentSlide = (currentSlide - 1 + slidesCount) % slidesCount;
      showSlide(currentSlide);
    }

    // Inicialização (mantida)
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");

      if (postId) {
        showPage('post', postId);
      } else {
        showPage('index');
        initCarousel();
      }

      setInterval(() => {
        // só troca slide se estiver na index
        const indexHidden = document.getElementById('index-page').classList.contains('hidden');
        if (!indexHidden) nextSlide();
      }, 5000);
    });

    // Histórico (mantido)
    window.onpopstate = function() {
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");

      if (postId) showPage('post', postId);
      else showPage('index');
    };
